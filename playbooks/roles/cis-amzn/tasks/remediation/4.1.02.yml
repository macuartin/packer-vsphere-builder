---

- name: Set check facts
  set_fact:
    cis_code: &cis_code '4.1.2'
    cis_name: &cis_name Ensure auditd service is enabled
    cis_profile: &cis_profile level-2
    cis_scored: &cis_scored scored
    cis_section: &cis_section section-4
  tags:
    - always

- name: "CIS {{ cis_code }} - {{ cis_name }}"
  block:
  - import_tasks: ../commons/enable-service.yml
    vars:
      services_to_enable:
      - auditd
      cis_code: *cis_code
  tags:
    - *cis_profile
    - *cis_section
    - *cis_code
    - *cis_scored

...
